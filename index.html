<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge || Order summary component. By Geovanni Fernández">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <!-- ORDER SUMMARY COMPONENT-->
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="Illustration Hero" class="card__image-hero">
    <div class="card__content">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="order-summary">
        <div class="order-summary__details">
          <p class="order-summary__product">Annual Plan</p>
          <p class="order-summary__price">$59.99/year</p>
        </div>
        <a href="#" class="order-summary__link">Change</a>
      </section>

      <a href="#" class="card__btn card__btn--proceed">Proceed to Payment</a>
      <a href="#" class="card__btn card__btn--cancel">Cancel Order</a>
    </div>
  </div>
  <!-- ORDER SUMMARY COMPONENT-->

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">Geovanni Fernández Elizondo</a>.</span>
  </div>
</body>

</html>
